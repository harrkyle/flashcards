<html>
  <head>
    <style>
      #letter {
        text-align: center;
        font-size: 74vh;
        height: 96vh;
        box-sizing: border-box;
        width: max(70vh, calc(100vw - 4vh));
        border: 1px solid black;
        border-radius: 3vh;
        margin: 2vh auto;
        -webkit-user-select: none;
        user-select: none;
      }
      body {
        padding: 0;
        margin: 0;
      }
    </style>
 </head>
  <body>
    <div id=letter>A</div>
  </body>
  <script>
    document.getElementById("letter").addEventListener("click",
        () => document.getElementById("letter").innerHTML = 
              String.fromCharCode(Math.floor(Math.random() * 26) + 'A'.charCodeAt(0)));
  </script>
</html>
