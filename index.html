<html>
  <head>
    <style>
      #letter {
        text-align: center;
        font-size: min(44vh, calc(100vw - 4vh));
        height: 96vh;
        box-sizing: border-box;
        width: min(55vh, calc(100vw - 4vh));
        border: 1px solid black;
        border-radius: 3vh;
        margin: 2vh auto;
        -webkit-user-select: none;
        user-select: none;
      }
      body {
        padding: 0;
        margin: 0;
      }
    </style>
 </head>
  <body>
    <div id=letter>A<br/>a</div>
  </body>
  <script>
    document.getElementById("letter").addEventListener("click",
        () => {
              let letterCode = Math.floor(Math.random() * 26) + 'A'.charCodeAt(0);
              document.getElementById("letter").innerHTML = 
                String.fromCharCode(letterCode) + '<br /> ' + String.fromCharCode(letterCode + 32);
            }
       );
  </script>
</html>
